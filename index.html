<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- set the top margin at 4 -->
    <div class="container mt-4">
        <h1 id="turnText" class="mb-4">It's X's turn</h1>

        <!-- create the game board using table tag and set the index for each cell -->
        <table id="gameBoard">
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>
        <button id="restartBtn" class="btn btn-primary mt-3">Restart Game</button>
    </div>
        
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
